<md-content class="container-input" layout="column" layout-align="start center">
  <div layout="row">
    <md-select class="date-select" ng-model="home.user.currentDateRange" ng-change="home.user.populateSummery(home.user.runArray)" aria-label="run history">
      <md-option aria-label="run history" ng-repeat="run in home.user.runArray | unique" value="{{run}}">{{run}}
      </md-option>
    </md-select>
  </div>
  <div layout="row">
    <div layout="column" layout-align="start">
      <md-card class="card run-history" ng-repeat="run in home.user.runArray" ng-click="home.saveRun(run);">
        <md-card-title-text>
          <span class="md-subhead run-item"><span class="md-subhead run-date">{{run.date}}</span>{{run.distance}} mi</span>
        </md-card-title-text>
      </md-card>
    </div>

    <div layout="column" layout-align="space-between center">
      <div layout="row">
        <md-card class="card">
          <span class="md-subhead summary-title">Week: <span class="summary-item">{{home.user.summary.weekSum}} miles</span></span>
          <span class="md-subhead summary-title">{{home.user.currentMonth}}: <span class="summary-item">{{home.user.summary.monthSum}} miles</span></span>
          <span class="md-subhead summary-title">{{home.user.currentYear}}: <span class="summary-item">{{home.user.summary.yearSum}} miles</span></span>
        </md-card>
      </div>
    </div>
  </div>
  <!-- <div layout = "row"> -->
  <md-button class="md-fab md-fab-bottom-right md-primary md-hue-1" aria-label="Add Run" ng-click="home.enterView()">
    <i class="material-icons" id="addButton">add</i>
  </md-button>
  <!-- </div> -->
</md-content>
