<md-content layout="column" layout-align="start center" class="container-input">
  <div layout="row">
    <md-card class="view-card">
      <span class="md-headline view-item view-date">{{viewRun.savedRun.date}}</span>
      <span class="md-headline view-item view-data">{{viewRun.savedRun.distance}} miles</span>
      <span class="md-headline view-item view-data">{{viewRun.savedRun.time}}</span>
      <span class="md-headline view-item view-title">Notes</span>
      <span class="md-subhead view-notes">{{viewRun.savedRun.notes}}</span>
    </md-card>
  </div>
  <md-button class="md-fab md-fab-bottom-left md-primary md-hue-1" aria-label="Submit Run" ng-click="viewRun.deleteRun(viewRun.savedRun)">
    <i class="material-icons" id="addButton">delete</i>
  </md-button>
  <md-button class="md-fab md-fab-bottom-right md-primary md-hue-1" aria-label="Submit Run" ng-click="viewRun.runEdit()">
    <i class="material-icons" id="addButton">mode_edit</i>
  </md-button>
</md-content>
